<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Authentication</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-color: #f3e8ff;
      font-family: 'Arial', sans-serif;
    }

    .auth-container {
      background-color: #fff;
      border: 1px solid #d3b8ff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      max-width: 450px;
    }

    .header-bar {
      height: 6px;
      background-color: #c084fc;
      border-radius: 16px 16px 0 0;
    }

    .input-field {
      border-bottom: 2px solid #d1b3ff;
      transition: border-color 0.3s;
    }

    .input-field:focus {
      border-bottom-color: #a855f7;
      outline: none;
    }

    .btn {
      padding: 0.75rem;
      font-weight: 600;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .google-btn {
      background-color: #f0f4ff;
      color: #6b46c1;
      border: 1px solid #c084fc;
    }

    .google-btn:hover {
      background-color: #e0e7ff;
    }

    .footer {
      font-size: 0.85rem;
      color: #6b7280;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="auth-container w-full p-8">
    <!-- Header Section -->
    <!-- <div class="header-bar"></div> -->
    <h1 class="text-3xl font-bold text-center text-purple-700 mt-4 mb-6">üîí Sign In to Your Account</h1>

    <!-- Form -->
    <form id="auth-form" class="space-y-5">
      <div>
        <label for="email" class="block text-gray-700 font-medium mb-1">E-mail</label>
        <input type="email" id="email" required class="input-field w-full px-2 py-2 bg-gray-50">
      </div>

      <div>
        <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password" id="password" required class="input-field w-full px-2 py-2 bg-gray-50">
      </div>

      <!-- Buttons -->
      <div class="flex justify-center gap-4 mt-6">
        <button type="button" id="sign-up" class="btn bg-purple-500 text-white hover:bg-purple-600 w-[12rem]">Sign Up</button>
        <button type="button" id="login" class="btn bg-indigo-500 text-white hover:bg-indigo-600 w-[12rem]">Login</button>
      </div>

      <div class="flex justify-center mt-4">
        <button type="button" id="signInWithGoogle" class="btn google-btn w-full">Sign in with Google</button>
      </div>
    </form>

    <!-- Status Message -->
    <p id="status" class="text-center text-gray-600 font-medium mt-6">üîç Status: Not logged in</p>

    <!-- Footer -->
    <p class="footer text-center mt-6">Need help? <a href=https://www.linkedin.com/in/sanjana-r-94604825a/ class="text-purple-600 hover:underline">Contact Support</a></p>
  </div>

  <script type="module" src="/index.js" defer></script>
</body>
</html>
